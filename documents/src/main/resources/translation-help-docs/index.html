
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
   <head>
      <title>DITA Topic Map</title>
      <link rel="stylesheet" type="text/css" href="commonltr.css"/>
      <link rel="stylesheet" type="text/css" href="assets/webhelp_frameset.css"/>
   </head>
   <script language="javascript"><!--            
          function getHTMLPage(){
             var currentPage = "create_refset.html";
             var page = window.location.search.substr(1);
    
             if (page != ""){
              page = page.split("=");
              if (page[0] == 'q') currentPage = page[1];
             }
             
             return currentPage;
          }
          --></script>
   <frameset cols="25%,*" onload="frames.contentwin.location = getHTMLPage()">
      <frame name="tocwin" id="tocwin" src="toc.html"/>
      <frame name="contentwin" id="contentwin" src="create_refset.html"/>
   </frameset>
</html>
