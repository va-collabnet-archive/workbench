partitionDetails-members=<html><body>\nThe list of partition members is displayed\n</html>
partitionDetails-workLists=<html><body>\nThe list of worklists is displayed\n</html>
partitionDetails-partition=<html><body>\nClick \u2018Generate a new worklist\u2019 to create a new worklist<br><br>\n\nClick \u2018Retire partition\u2019 to retire the selected partition<br><br>\n\nCreate a new partition scheme by clicking the \u2018Add partition scheme\u2019 button\n</html>
partitionSchemeDetails-partitions=<html><body>\nThe list of partitions is displayed as new partitions are created<br><br>\n\nClick \u2018Refresh\u2019 to update the partitions list\n</html>
partitionSchemeDetails-partitionScheme=<html><body>\nClick \u2018Edit partition\u2019  to display the workset and the new partition panel<br><br>\n\nClick \u2018Retire partition scheme\u2019  to retire a partition scheme. Partitions must be deleted first\n</html>
projectDetails-exclusionRefsets=<html> <body>\nDrag and drop a new refset for adding a new exclusion<br><br>\n\nPress \u2018Save\u2019 for persisting changes<br><br>\n\nSelect a refset and type \u2018d\u2019 for removing it<br><br>\n</html>
projectDetails-languages=<html><body>\nDrag and drop one or more language refsets from the language refset list into the source language panel for selecting it(them) as the source language(s)<br><br>\n\nDrag and drop a language refset from the language refset list into the target language panel for selecting it as the target language<br><br>\n\nPress \u2018Save\u201D for persisting changes<br><br>\n\nSelect a source language and type \u2018d\u2019 for removing it<br><br>\n\nTarget language may be changed by selecting another language refset to replace it\n</html>
projectDetails-workSets=<html>\n<body>\nThe list of worksets is displayed as new worksets are created<br>\n</html>
projectDetails-linkedRefsets=<html><body>\nDrag and drop a new refset for adding a new linked refset<br><br>\n\nPress \u2018Save\u2019 for persisting changes<br><br>\n\nSelect a refset and type \u2018d\u2019 for removing it\n</html>
projectDetails-project=<html><body>\nEnter translation project name<br><br>\n\nPress \u2018New Workset\u2019  for creating a new workset for this project<br><br>\n\nPress \u2018Save\u2019 for persisting changes<br><br>\n\nPress \u2018Retire project\u2019  to retire this project. Project needs to be empty or retiring will not succeed\n</html>
workListDetails-businessProcess=<html><body>\nThe business process that will be used in the workflow is displayed<br><br>\n\nClick \u2018Replace BP file\u2019  for changing business process\n</html>
workListDetails-destination=<html><body>\nSelect the initial destination by choosing the desired destination option displayed in the combo box<br><br>\n\nPress \u2018Save\u201D for persisting changes\n</html>
workListDetails-members=<html><body>\nThe worklist members are displayed\n</html>
workListDetails-workList=<html><body>\nClick \u2018Deliver assignments\u2019 for submitting the selected worklist to a specified user<br><br>\n\nClick \u2018Retire worklist\u2019 to retire a list. However, it will not be retired unless all members have been delivered or are inactive\n</html>
workSetDetails-exclusionRefsets=<html><body>\nDrag and drop a refset to be excluded from the workset into the Exclusion refset field. More than one may be chosen<br><br>\n\nPress \u2018Save\u2019 for persisting changes<br><br>\n\nSelect an exclusion refset and type \u2018d\u2019 for removing it\n</html>
workSetDetails-members=<html><body>\nThe list of workset members is displayed upon clicking \u2018Sync\u2019 button\n</html>
workSetDetails-partitionSchemes=<html><body>\nThe list of partition schemes will be displayed as new partitions schemes are created<br><br>\n\nCreate a new partition scheme by clicking the \u2018Add partition scheme\u2019 button\n</html>
workSetDetails-sourceRefset=<html><body>\nDrag and drop a refset into the source refset field<br><br>\n\nPress \u2018Save\u2019 for persisting changes<br><br>\n\nPress \u2018Sync\u2019 for updating the workset members from the source refset\n</html>
workSetDetails-workSet=<html><body>\nEnter WorkSet name<br><br>\n\nPress \u2018Save\u2019 for persisting changes<br><br>\n\nPress \u2018Retire WorkSet\u2019 to retire this WorkSet. Workset must have no partitions, or retiring will not succeed<br><br>\n\nPress \u2018New partition scheme\u2019  to start a new partition process for this workset<br><br>\n\nPress \u2018Create one click partition\u2019  to create a new partition scheme, containing all the members of this workset, in just one step</html>